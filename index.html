<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamsters Local 2024 Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Header Section -->
    <header class="bg-gradient-to-r from-blue-700 via-blue-600 to-blue-500 text-white py-6 shadow-lg">
        <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-3xl sm:text-4xl font-bold uppercase tracking-wide text-center sm:text-left">Teamsters Local 2024</h1>
            <button 
                onclick="window.location.href='mailto:n4n@jc43.org?subject=Volunteer Inquiry&body=Hello,%20I%20am%20interested%20in%20volunteering%20with%20Teamsters%20Local%202024.%20Here%20is%20some%20information%20about%20me:%0A%0AName:%20%0ACampus:%20%0APhone%20Number:%20%0A%0AThank%20you!'"
                class="mt-4 sm:mt-0 bg-white text-blue-700 px-6 py-2 rounded-full font-medium text-sm shadow-md hover:bg-gray-200 focus:outline-none focus:ring focus:ring-blue-300 transition">
                Volunteer
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8 p-6 bg-white shadow-lg rounded-lg">
        <!-- Upcoming Events Section -->
        <section class="mb-12">
            <h2 class="text-2xl sm:text-3xl font-bold text-blue-700 text-center mb-6">Upcoming Events</h2>
            <div class="overflow-hidden rounded-lg shadow-lg">
                <iframe 
                    src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FDetroit&showPrint=0&title=Teamsters%20Local%202024&mode=AGENDA&showCalendars=0&src=OTMxNWE2ZDI0ZGRkOGM2NThkMTU3YTFhYjU0YTM3ZTIwOWQ5MjdjNjcwMjc3NDU3NDliODI4NDI0NTJmOTYyNkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23D81B60"
                    class="w-full h-80 sm:h-[30rem] border-0">
                </iframe>
            </div>
        </section>

        <!-- Full Calendar Section -->
        <section class="mb-12">
            <h2 class="text-2xl sm:text-3xl font-bold text-blue-700 text-center mb-6">Full Calendar</h2>
            <div class="overflow-hidden rounded-lg shadow-lg">
                <iframe 
                    src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FDetroit&showPrint=0&title=Teamsters%20Local%202024&mode=MONTH&showCalendars=0&src=OTMxNWE2ZDI0ZGRkOGM2NThkMTU3YTFhYjU0YTM3ZTIwOWQ5MjdjNjcwMjc3NDU3NDliODI4NDI0NTJmOTYyNkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23D81B60"
                    class="w-full h-80 sm:h-[30rem] border-0">
                </iframe>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gradient-to-r from-blue-700 via-blue-600 to-blue-500 text-white py-8 text-center shadow-lg rounded-t-lg">
        <p class="text-sm">&copy; 2025 Teamsters Local 2024. All rights reserved.</p>
    </footer>
</body>
</html>
