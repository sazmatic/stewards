<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamsters Local 2024 Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Header Section -->
    <header class="bg-gradient-to-r from-blue-700 via-blue-600 to-blue-500 text-white py-6 shadow-md">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl sm:text-4xl font-extrabold uppercase">Teamsters Local 2024</h1>
            <button 
                onclick="window.location.href='mailto:n4n@jc43.org?subject=Volunteer Inquiry&body=Hello,%20I%20am%20interested%20in%20volunteering%20with%20Teamsters%20Local%202024.%20Here%20is%20some%20information%20about%20me:%0A%0AName:%20%0ACampus:%20%0APhone%20Number:%20%0A%0AThank%20you!'"
                class="mt-4 bg-white text-blue-700 px-4 sm:px-6 py-2 sm:py-3 rounded-full font-bold text-sm sm:text-base shadow-lg hover:bg-gray-200 focus:outline-none focus:ring focus:ring-blue-300 transition">
                Volunteer
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-6 sm:my-10 p-4 sm:p-6 bg-white shadow-xl rounded-lg">
        <!-- Upcoming Events Section -->
        <section class="mb-8 sm:mb-12">
            <h2 class="text-2xl sm:text-3xl font-bold text-blue-700 text-center mb-4 sm:mb-6">Upcoming Events</h2>
            <div class="rounded-lg overflow-hidden shadow-lg">
                <iframe 
                    src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FDetroit&showPrint=0&title=Teamsters%20Local%202024&mode=AGENDA&showCalendars=0&src=OTMxNWE2ZDI0ZGRkOGM2NThkMTU3YTFhYjU0YTM3ZTIwOWQ5MjdjNjcwMjc3NDU3NDliODI4NDI0NTJmOTYyNkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23D81B60"
                    class="w-full h-80 sm:h-[30rem] border-0">
                </iframe>
            </div>
        </section>

        <!-- Full Calendar Section -->
        <section class="mb-8 sm:mb-12">
            <h2 class="text-2xl sm:text-3xl font-bold text-blue-700 text-center mb-4 sm:mb-6">Full Calendar</h2>
            <div class="rounded-lg overflow-hidden shadow-lg">
                <iframe 
                    src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FDetroit&showPrint=0&title=Teamsters%20Local%202024&mode=MONTH&showCalendars=0&src=OTMxNWE2ZDI0ZGRkOGM2NThkMTU3YTFhYjU0YTM3ZTIwOWQ5MjdjNjcwMjc3NDU3NDliODI4NDI0NTJmOTYyNkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23D81B60"
                    class="w-full h-80 sm:h-[30rem] border-0">
                </iframe>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-blue-700 text-white py-4 sm:py-6 text-center shadow-md rounded-t-lg">
        <p class="text-xs sm:text-sm">&copy; 2025 Teamsters Local 2024. All rights reserved.</p>
    </footer>
</body>
</html>
