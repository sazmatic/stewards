<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Representative</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Find Your Campus Representative</h1>
  </header>

  <main>
    <!-- Dropdown Title -->
    <h2>Select Your Campus</h2>

    <!-- Dropdown Menu -->
    <div class="dropdown-wrapper">
      <select id="campus-select" aria-label="Campus Selector">
        <option value="" disabled selected>--Select Campus--</option>
        <option value="Royal Oak">Royal Oak</option>
        <option value="Troy">Troy</option>
        <option value="Dearborn">Dearborn</option>
        <option value="Farmington Hills">Farmington Hills</option>
        <option value="Grosse Pointe">Grosse Pointe</option>
        <option value="Wayne">Wayne</option>
        <option value="Southfield">Southfield</option>
        <option value="Taylor">Taylor</option>
        <option value="Trenton">Trenton</option>
      </select>
    </div>

    <!-- Dynamic Campus Name -->
    <h2 id="campus-name" style="display: none;"></h2>

    <!-- Representative Information -->
    <div id="rep-info" style="display: none;">
      <div id="rep-name"></div>
    </div>
  </main>
<!-- PNG Image -->
  <div class="image-container">
    <img src="https://i.ibb.co/86vS2p4/weingarten-rights-english-1.png" alt="Weingarten Rights" class="responsive-image">
  </div>
</main>
  <footer>
    <p>&copy; 2025 Teamsters Local 2024. All rights reserved</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
