<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamsters Local 2024 Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <header class="bg-gradient-to-r from-blue-600 to-blue-900 text-white relative shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-8 flex justify-between items-center">
            <h1 class="text-2xl sm:text-3xl font-extrabold tracking-wide uppercase">Teamsters Local 2024</h1>
            <button 
                onclick="window.location.href='mailto:n4n@jc43.org?subject=Volunteer Inquiry&body=Hello,%20I%20am%20interested%20in%20volunteering%20with%20Teamsters%20Local%202024.%20Here%20is%20some%20information%20about%20me:%0A%0AName:%20%0ACampus:%20%0APhone%20Number:%20%0A%0AThank%20you!'"
                class="bg-white text-blue-700 px-6 py-3 rounded-lg font-bold text-sm sm:text-base shadow-lg hover:bg-blue-100 focus:outline-none focus:ring focus:ring-blue-300 transition">
                Volunteer
            </button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto my-8 p-6 bg-white shadow-md rounded-lg">
        <section class="mb-8">
            <h2 class="text-2xl sm:text-3xl font-bold text-center text-blue-700 mb-4">Upcoming Events</h2>
            <iframe 
                src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FDetroit&showPrint=0&title=Teamsters%20Local%202024&mode=AGENDA&showCalendars=0&src=OTMxNWE2ZDI0ZGRkOGM2NThkMTU3YTFhYjU0YTM3ZTIwOWQ5MjdjNjcwMjc3NDU3NDliODI4NDI0NTJmOTYyNkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23D81B60"
                class="w-full h-[30rem] rounded-md border border-gray-300 shadow-sm hover:shadow-lg transition-shadow">
            </iframe>
        </section>

        <section class="mb-8">
            <h2 class="text-2xl sm:text-3xl font-bold text-center text-blue-700 mb-4">Full Calendar</h2>
            <iframe 
                src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FDetroit&showPrint=0&title=Teamsters%20Local%202024&mode=MONTH&showCalendars=0&src=OTMxNWE2ZDI0ZGRkOGM2NThkMTU3YTFhYjU0YTM3ZTIwOWQ5MjdjNjcwMjc3NDU3NDliODI4NDI0NTJmOTYyNkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23D81B60"
                class="w-full h-[30rem] rounded-md border border-gray-300 shadow-sm hover:shadow-lg transition-shadow">
            </iframe>
        </section>
    </main>

    <footer class="bg-blue-700 text-white text-center py-4 mt-8">
        <p>&copy; 2025 Teamsters Local 2024. All rights reserved.</p>
    </footer>
</body>
</html>
